<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Êñ∞Â¢ûÁßªÂä®Á´Ø‰ºòÂåñ -->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="manifest" href="/manifest.json">
    <title>ÂçïËØçÂ§ßÈóØÂÖ≥</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #f0f9ff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .word-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .word-card:hover {
            transform: translateY(-5px);
        }

        .word-img {
            width: 100%;
            height: 120px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .practice-container {
            display: none;
            text-align: center;
        }

        .image-row {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 40px 0;
        }

        .answer-box {
            width: 150px;
            height: 50px;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .options-row {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .word-option {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .word-option.selected {
            background: #ff9800;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin: 20px 10px;
            transition: all 0.2s;
        }

        #startBtn {
            background: #4CAF50;
            color: white;
        }

        #checkBtn {
            background: #2196F3;
            color: white;
        }

        #restartBtn {
            background: #9C27B0;
            color: white;
        }

        .wrong {
            border-color: #f44336 !important;
        }

        .perfect-animation {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            opacity: 0;
            pointer-events: none;
            animation: perfectPop 1s ease-out;
            text-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        @keyframes perfectPop {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0); }
            60% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        /* ÁßªÂä®Á´ØÈÄÇÈÖç */
        @media (max-width: 600px) {
            .card-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            
            .word-card {
                padding: 10px;
                font-size: 90%;
            }

            .image-row {
                flex-wrap: wrap;
                gap: 15px;
            }

            .answer-box {
                width: 120px;
                height: 40px;
            }

            button {
                padding: 10px 20px;
                margin: 10px 5px;
                font-size: 14px;
            }

            .word-option {
                padding: 8px 15px;
                min-width: 60px;
            }
        }

        button, .word-card, .answer-box {
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card-container" id="cardContainer"></div>
        <div style="text-align: center; margin: 30px 0;">
            <button id="startBtn">ÂºÄÂßãüéÆ</button>
        </div>

        <div class="practice-container" id="practiceContainer">
            <div class="image-row" id="imageRow"></div>
            <div class="options-row" id="optionsRow"></div>
            <div>
                <button id="checkBtn" disabled>Êü•Áúãüòä</button>
                <button id="restartBtn">ÂÜçÊù•‰∏ÄÊ¨°üîÑÔ∏è</button>
            </div>
        </div>
    </div>
    
    <div id="perfectFeedback" class="perfect-animation"></div>

    <script>
        // ÁßªÂä®Á´ØÊ£ÄÊµã
        if(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            document.body.classList.add('mobile-mode');
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
            });
        }

        // ÂçïËØçÊï∞ÊçÆÔºàÂèØËá™Áî±ÊõøÊç¢Ôºâ
        const words = [
            { word: "dress", phonetic: "/dres/", meaning: "ËøûË°£Ë£ô", img: "üëó" },
            { word: "truck", phonetic: "/tr åk/", meaning: "Âç°ËΩ¶", img: "üöö" },
            { word: "trumpet", phonetic: "/Ààtr åmp…™t/", meaning: "Â∞èÂè∑", img: "üé∫" },
            { word: "corn", phonetic: "/k…îÀêrn/", meaning: "ÁéâÁ±≥", img: "üåΩ" },
            { word: "star", phonetic: "/st…ëÀêr/", meaning: "ÊòüÊòü", img: "‚≠ê" },
            { word: "ship", phonetic: "/ É…™p/", meaning: "Ëàπ", img: "üö¢" },
            { word: "crown", phonetic: "/kra än/", meaning: "ÁéãÂÜ†", img: "üëë"},
            { word: "brown", phonetic: "/bra än/", meaning: "Ê£ïËâ≤ÁöÑ", img: "üü§" },
            { word: "cow",     phonetic: "/ka ä/",     meaning: "Â•∂Áâõ", img: "üêÑ" },
            { word: "owl",     phonetic: "/a äl/",     meaning: "Áå´Â§¥Èπ∞",     img: "ü¶â"},
            { word: "blouse",     phonetic: "/bla äz/",     meaning: "Â•≥ÂºèË°¨Ë°´",     img: "üëö"},
            { word: "cloud", phonetic: "/kla äd/", meaning: "‰∫ëÊúµ", img: "‚òÅÔ∏è"},
            { word: "house",phonetic: "/ha äs/",     meaning: "ÊàøÂ≠ê",     img: "üè†" },
            { word: "mouse",     phonetic: "/ma äs/",     meaning: "ËÄÅÈº†",     img: "üê≠" }
            ];

        // ‰ª•‰∏ãJavaScript‰øùÊåÅ‰∏çÂèò...
        function initCards() {
            const container = document.getElementById('cardContainer');
            words.forEach(word => {
                const card = document.createElement('div');
                card.className = 'word-card';
                card.innerHTML = `
                    <div style="font-size: 50px; text-align: center">${word.img}</div>
                    <div style="font-size: 24px; margin: 10px 0">${word.word}</div>
                    <div style="color: #666">${word.phonetic}</div>
                    <div style="color: #4CAF50">${word.meaning}</div>
                `;
                card.addEventListener('click', () => speakWord(word.word));
                container.appendChild(card);
            });
        }

        // ‚ñº‚ñº‚ñº ‰ªéËøôÈáåÂºÄÂßãÊõøÊç¢ ‚ñº‚ñº‚ñº
        if ('speechSynthesis' in window) {
            // ÂæÆ‰ø°ÊµèËßàÂô®ÁâπÊÆäÂ§ÑÁêÜÔºàÊñ∞Â¢û‰ª£Á†ÅÔºâ
            const unlock = document.createElement('button');
            unlock.style.display = 'none';
            document.body.appendChild(unlock);
            unlock.click();
            document.body.removeChild(unlock);

            const synth = window.speechSynthesis;
            const utterance = new SpeechSynthesisUtterance(word);
            utterance.lang = 'en-US';
            
            // EdgeÊµèËßàÂô®ÂÖºÂÆπÂ§ÑÁêÜÔºàÂéüÊúâ‰ª£Á†ÅÔºâ
            if (navigator.userAgent.indexOf("Edg") > -1) {
                const voices = synth.getVoices();
                utterance.voice = voices.find(v => v.lang === 'en-US') || voices[0];
            }

            // Êñ∞Â¢ûÈîôËØØÂ§ÑÁêÜÔºàÊñ∞Â¢û‰ª£Á†ÅÔºâ
            utterance.onerror = function(event) {
                alert('ÂèëÈü≥Â§±Ë¥•ÔºåËØ∑‰ΩøÁî®ÊâãÊú∫ÊµèËßàÂô®ÊâìÂºÄ');
            };
            
            synth.speak(utterance);
        } else {
            alert('ÂΩìÂâçÁéØÂ¢É‰∏çÊîØÊåÅËØ≠Èü≥ÂäüËÉΩÔºåËØ∑‰ΩøÁî®ChromeÊµèËßàÂô®');
        }
        // ‚ñ≤‚ñ≤‚ñ≤ ÊõøÊç¢Âà∞ËøôÈáåÁªìÊùü ‚ñ≤‚ñ≤‚ñ≤
    }
        }

        let currentWords = [];
        function generatePractice() {
            currentWords = [...words].sort(() => Math.random() - 0.5).slice(0, 4);
            const options = [...currentWords].sort(() => Math.random() - 0.5);
            
            document.getElementById('imageRow').innerHTML = currentWords.map(word => `
                <div>
                    <div style="font-size: 60px">${word.img}</div>
                    <div class="answer-box" data-correct="${word.word}"></div>
                </div>
            `).join('');

            document.getElementById('optionsRow').innerHTML = options.map(word => `
                <div class="word-option" data-word="${word.word}">${word.word}</div>
            `).join('');
        }

        let selectedWord = null;
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('word-option')) {
                document.querySelectorAll('.word-option').forEach(opt => opt.classList.remove('selected'));
                e.target.classList.add('selected');
                selectedWord = e.target.dataset.word;
            }

            if (e.target.classList.contains('answer-box')) {
                const box = e.target;
                if (box.textContent) {
                    document.querySelector(`[data-word="${box.textContent}"]`).style.display = 'block';
                    box.textContent = '';
                } else if (selectedWord) {
                    box.textContent = selectedWord;
                    document.querySelector('.selected').style.display = 'none';
                    selectedWord = null;
                }
                document.getElementById('checkBtn').disabled = 
                    ![...document.querySelectorAll('.answer-box')].every(b => b.textContent);
            }
        });

        document.getElementById('checkBtn').addEventListener('click', () => {
            let allCorrect = true;
            document.querySelectorAll('.answer-box').forEach(box => {
                const isCorrect = box.dataset.correct === box.textContent;
                box.style.borderColor = isCorrect ? '#4CAF50' : '#f44336';
                if (!isCorrect) allCorrect = false;
            });

            if (allCorrect) {
                const feedback = document.getElementById('perfectFeedback');
                feedback.innerHTML = 'üéâüíØ ÂÖ®ÂØπÂï¶ÔºÅ';
                feedback.style.opacity = 1;
                setTimeout(() => {
                    feedback.style.opacity = 0;
                }, 2000);
            }
        });

        document.getElementById('startBtn').addEventListener('click', () => {
            document.querySelector('.card-container').style.display = 'none';
            document.querySelector('.practice-container').style.display = 'block';
            generatePractice();
        });

        document.getElementById('restartBtn').addEventListener('click', generatePractice);

        initCards();
    </script>
</body>
</html>
